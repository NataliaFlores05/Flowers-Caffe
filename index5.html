<body>
    <div class="mae">
        <div>
            <h1>PAGAMENTO</h1>
            <form>
                <div class="campo" id="c1">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" placeholder="Ex: Pedro Silva">
                </div>
    
                <div class="campo"id="c2">
                    <label for="rua">Endereço:</label>
                    <input type="text" name="rua" placeholder="Ex: Rua, número, bairro, complemento">
                </div>
    
                <div class="campo"id="c3">
                    <label for="tel">Telefone:</label>
                    <input type="tel" name="tel" placeholder="Ex: +55 (11) XXXXX-XXXX">
                </div>
    
                <div class="campo"id="c4">
                    <label for="cartao">Num. Cartão:</label>
                    <input type="password" maxlength="12" minlength="12" name="cartao" placeholder="Ex: XXXX.XXXX.XXXX">
                </div>
    
                <div class="campo"id="c5">
                    <label for="cod">Código:</label>
                    <input type="text" maxlength="3" minlength="3" name="cod">
                </div>
    
                <div class="campo"id="c6">
                    <label for="quant">Quantidade:</label>
                    <input min="1" max="15" type="number">
                </div>
            </form>
    
            <a href="index6.html"><h2>Finalizar</h2></a>
            <a href="index.html">voltar</a>
        </div>
    </div>
